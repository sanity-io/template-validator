name: Release

on:
  push:
    branches: [main, rc]

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write # for npm provenance
    outputs:
      new-release-published: ${{ steps.semantic-release.outputs.new_release_published }}
      new-release-version: ${{ steps.semantic-release.outputs.new_release_version }}

    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}

      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Run tests
        run: pnpm test

      - name: Release
        id: semantic-release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
          NPM_CONFIG_PROVENANCE: true

  update-action-tags:
    name: Update Action Tags
    needs: release
    if: needs.release.outputs.new-release-published == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Create GitHub App Token
        uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}

      - name: Checkout release tag
        uses: actions/checkout@v4
        with:
          # We need to use the tag created by semantic-release, which is prefixed
          # with "sr-" (semantic release) to avoid conflicting with the tag/branch
          # naming of GitHub actions, created below - which includes the built bundle.
          ref: sr-v${{ needs.release.outputs.new-release-version }}
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build action bundle
        run: pnpm build:action

      - name: Commit and update release tag
        env:
          VERSION: ${{ needs.release.outputs.new-release-version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Commit the action bundle (force-add since dist/ is in .gitignore)
          git add -f dist/action/
          git commit -m "chore: add action bundle for v$VERSION"

          # Update the release tag to include the bundle
          git tag -fa "v$VERSION" -m "Release v$VERSION"
          git push -f origin "v$VERSION"

          # Update major version tag (only for stable releases, not prereleases)
          if [[ ! "$VERSION" =~ - ]]; then
            MAJOR=$(echo $VERSION | cut -d. -f1)
            git tag -fa "v$MAJOR" -m "Update v$MAJOR to v$VERSION"
            git push -f origin "v$MAJOR"
          fi
